{%load static%}

<!DOCTYPE html>
<html>

<head>
  {%load static%}
<link href="{%static 'css/style1.css'%}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 


</head>
<body>

<div class="header">
  <a href="#default" class="logo">Student Information System</a>
  <div class="header-right">
    <a  href="/">Home</a>

    {% if user.is_authenticated %}
    
    <!--<a href="{%url 'studnewapp:aboutstudent'%} ">About</a> -->
    <a href="{%url 'studnewapp:addstudent'%}">AddStudent </a>
    <a href="{%url 'studnewapp:studentlist'%} ">StudentList</a>
    <a href="{%url 'studnewapp:search'%}  ">Search </a>
    <a href="{%url 'studnewapp:logout'%}  ">LogOut </a>
    <h3 style="float:right; padding-right:200px;">Welcome : {{user.first_name}} {{user.last_name}}</h3>
    {%else%}
    <a href="{%url 'studnewapp:reg'%}">Register</a>
    <a href="{%url 'studnewapp:login'%}">Login </a>
    
     {%endif%}
  </div>
        <!--
        {%if use.is_authenticated%}
              <h3 style="float:right; right: margin 50px;">Welcome :{{user.first_name}} {{user.last_name}}</h3>
        {%else%}
              <h3> Website Description</h3>
        {%endif%}
        -->
  
</div>
<div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{%static 'images/banner.jpg'%}" alt="First slide">hhdsjah
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{%static 'images/info22.png'%}" alt="Second slide" height="650px">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{%static 'images/stud.jpg'%}" alt="Third slide" width="500px">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
 
<div class="footer">
   <marquee behavior="" direction="left"><b style="color:black">@Student@</b></marquee> 
    </div>

    {%block start%}{%endblock%}
